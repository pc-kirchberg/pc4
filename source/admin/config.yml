backend:
  name: github
  repo: pc-kirchberg/pc4

media_folder: source/images/uploads
public_folder: /images/uploads

publish_mode: editorial_workflow

collections:
  - name: articles
    label: Articles
    folder: source/articles/
    extension: .html.md
    format: frontmatter
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{title}}'
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Publish Date, name: date, widget: datetime}
      - {label: Body, name: body, widget: markdown}
      - {label: Tags, name: tags, widget: list, required: false, field: { label: Tag, name: tag_name, widget: string }}
  - name: people
    label: PC Members
    files:
      - name: people2020
        label: 2019-2020
        file: data/people2020.yml
        widget: "list"
        fields:
          - {label: Name, name: name, widget: string}
          - {label: Position, name: position, widget: string}
          - {label: Picture, name: picture_url, widget: image, required: false}
          - {label: Bio, name: bio, widgeT: markdown, required: false}